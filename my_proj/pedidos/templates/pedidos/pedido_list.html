{% load static %}
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Pedidos</title>
</head>
<body>
    <div class="container text-center my-4">
        <h1 class="d-inline" style="color: #6f2c91;">Cadastro de Pedidos - Açaí!</h1>
        <img src="{% static 'img/logoacai.png' %}" alt="Açaí" style="width: 100px; height: auto; margin-left: 15px;">
    </div>

    <div class="container mt-4">
        <table class="table">
            <thead class="table-header">
                <tr>
                    <th scope="col">Cliente</th>
                    <th scope="col">Preço</th>
                    <th scope="col">Tipo</th>
                    <th scope="col">Descrição</th>
                    <th scope="col">View</th>
                    <th scope="col">Edit</th>
                    <th scope="col">Delete</th>
                </tr>
            </thead>
            <tbody>
                {% for pedido in object_list %}
                <tr>
                    <td>{{ pedido.cliente }}</td>
                    <td>{{ pedido.preco }}</td>
                    <td>{{ pedido.tipo }}</td>
                    <td>{{ pedido.descricao }}</td>
                    <td>
                        <a class="btn btn-light" href="{% url 'pedido_view' pedido.id %}">View</a>
                    </td>
                    <td>
                        <a class="btn btn-light" href="{% url 'pedido_edit' pedido.id %}">Edit</a>
                    </td>
                    <td>
                        <a class="btn btn-danger" href="{% url 'pedido_delete' pedido.id %}">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <div class="text-center">
            <a class="btn btn-success" href="{% url 'pedido_new' %}">Novo Pedido</a>
        </div>
    </div>

    <style>
        .table {
            background-color: #d6c3e4; 
            border-radius: 15px; 
            overflow: hidden; 
        }
        .table-header {
            background-color: #6f2c91; 
            color: white;
        }
        th, td {
            text-align: center; 
        }
    </style>
</body>
</html>
